<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script defer data-domain="%analyticsID%" src="https://analytics.aman.bh/js/script.outbound-links.js"></script>
	<script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
	<meta name="theme-color" content="#2a2a2a" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<meta name="apple-mobile-web-app-title" content="CBFC Watch" />

	<!-- Set fetching priority for SvelteKit resources -->
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<link rel="dns-prefetch" href="/" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<noscript>
		<div style="
					padding: 1rem;
					text-align: center;
					background-color: #f9f9f9;
					border-top: 1px solid #eee;
				">
			<p>For the best experience, please enable JavaScript in your browser.</p>
		</div>
	</noscript>
</body>

</html>
